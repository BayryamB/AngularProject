<div class="container">
    <div class="fixed-size">
        <div class="profile-container">
            <div class="profile-info">
                <div class="profile-img">
                    <img src="../../../assets/avatar.png" alt="Profile Image">
                </div>
                <div class="profile-details">
                    <form action="" #profileForm="ngForm">
                        <div class="profile-name">
                            <label for="username">Username:</label>
                            <input type="text" id="username" name="username" value="{{user?.username}}"
                                [readonly]="!inEditMode" ngModel>
                        </div>
                        <div class="profile-email">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" value="{{user?.email}}" [readonly]="!inEditMode"
                                ngModel>
                        </div>
                        <button (click)="inEditMode = !inEditMode">Edit</button>
                        <button *ngIf="inEditMode" (click)="updateProfile(profileForm)">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
