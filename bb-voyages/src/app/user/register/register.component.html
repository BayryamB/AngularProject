<div class="container">
  <div class="fixed-size">
    <div class="register-container">
      <form #registerForm="ngForm" (ngSubmit)="registerHandler(registerForm)">
        <div class="register-form">
          <h2>Register</h2>
          <div class="input-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required ngModel>
          </div>
          <div class="input-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required ngModel>
          </div>
          <div class="input-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required ngModel>
          </div>
          <div class="input-group">
            <label for="confirm_password">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" required ngModel>
          </div>
          <button>Register</button>
        </div>
      </form>
    </div>
  </div>
</div>
