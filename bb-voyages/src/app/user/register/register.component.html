<div class="container">
  <div class="fixed-size">
    <div class="register-container">
      <form #registerForm="ngForm" (ngSubmit)="registerHandler(registerForm)">
        <div class="register-form">
          <h2>Register</h2>
          <div class="reg-align">
            <div class="input-group">
              <label for="username">Username:</label>
              <input
                type="text"
                #inputUsername="ngModel"
                id="username"
                name="username"
                required
                ngModel
                minlength="3"
              />
            </div>
            <div class="input-group">
              <label for="email">Email:</label>
              <input
                type="email"
                id="email"
                #inputEmail="ngModel"
                name="email"
                required
                ngModel
                [appEmail]="'email'"
              />
            </div>
            <div class="input-group">
              <label for="password">Password:</label>
              <input
                type="password"
                id="password"
                name="password"
                required
                ngModel
                #inputPassword="ngModel"
                minlength="6"
              />
            </div>
            <div class="input-group">
              <label for="confirm_password">Confirm Password:</label>
              <input
                type="password"
                id="confirm_password"
                name="confirm_password"
                required
                ngModel
                #inputConfirmPassword="ngModel"
                minlength="6"
              />
            </div>
          </div>
          <ng-container *ngIf="inputEmail.touched">
            <p class="error" *ngIf="inputEmail.errors?.['required']">
              Email is required!
            </p>
            <p class="error" *ngIf="inputEmail.errors?.['emailValidator']">
              Email is not valid!
            </p>
          </ng-container>
          <ng-container *ngIf="inputUsername.touched">
            <p class="error" *ngIf="inputUsername.errors?.['required']">
              Username is required!
            </p>
          </ng-container>
          <ng-container *ngIf="inputPassword.touched">
            <p class="error" *ngIf="inputPassword.errors?.['required']">
              Password is required!
            </p>
            <p class="error" *ngIf="inputPassword.errors?.['minlength']">
              Password must be at least 6 characters long!
            </p>
          </ng-container>
          <div [ngClass]="{ notValid: !registerForm.valid }">
            <button [disabled]="!registerForm.valid">Register</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
